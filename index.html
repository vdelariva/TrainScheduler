<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Scheduler</title>
    <meta name="description" content="Train Scheduler">
    <meta name="author" content="V. de la Riva">

    <link rel="shortcut icon" type="image/png" href="assets/images/train.png">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    <div class = "container">
        <div class = "jumbotron jumbotron-fluid" id="titleJumbotron">
            <div class = "jumbotrondiv">
                <!-- <div><h1>Awesome Train Scheduler</h1></div> -->
            </div>
        </div>

        <div class = "title">
            Daily Train Schedule
            <span id="currentDate" class="float-right pr-3"></span>
        </div>
        <div class = "jumbotron" id="trainSchedule">
            
            <div class = "table-responsive">
                <table id="schedule" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                            <th scope="col" class="edit"></th>
                            <th scope="col" class="delete"></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            
        </div>
    
        <div class = 'title'>Add Train</div>
        <div class ="jumbotron" id='addTrain'>
            
            <div class = 'maintext'>
                <form>
                Train Name:<br>
                <input type="text" name="TrainName" onfocus="this.value=''" value="Train Name" class="tableEntry" id="trainName">
                <br>
                Destination:<br>
                <input type="text" name="Destination" onfocus="this.value=''" value="Destination" class="tableEntry" id="destination">
                <br>
                First Train Time:<br>
                <input type="text" name="Time" value="HH:MM" onfocus="this.value=''" class="tableEntry" id="trainTime">
                <br>
                Frequency (min):<br>
                <input type="text" name="Frequency" value="" onfocus="this.value=''" class="tableEntry" id="frequency">
                <br><br>
                <input type="submit" value="Submit" id="submit">
                </form> 
            </div>
        </div>

    </div>
    
 
    <!-- Scripts -->
    <!-- jQuery 3.3.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!--Bootstrap JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>    
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    <!-- Moments.js -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script> -->
    
    <!--Custom Javascript-->
    <script src="assets/javascript/train.js"></script>
</body>
</html>
